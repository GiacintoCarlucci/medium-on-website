<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Giacinto Carlucci - Medium on website</title>
		<link rel="stylesheet" href="style.css"/>
		<script>
			const API_URL = "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fmedium.com%2Ffeed%2F%40giacintocarlucci&api_key=kgpvqeytkvzw21wkppfr58bfc5arfamrrfqep6ai";
			var feedData = {}

			const displayHeader = (data) => {
				let title = data.feed.title;
				let header = document.getElementById("header");
				header.innerHTML = title;
			}

			const displayPosts = (data) => {
				let postsArray = data.items;
				let postsContainer = document.getElementById("posts");
				postsArray.map((post) => {
					let postDiv = document.createElement("div");
					let postTitle = document.createElement("div");
					let postDate = document.createElement("div");

					postTitle.innerHTML = post.title;
					postDate.innerHTML = post.pubDate;

					postDiv.appendChild(postTitle);
					postDiv.appendChild(postDate);

					postsContainer.appendChild(postDiv);
				})
			}

			fetch(API_URL)
			.then(response => response.json())
			.then(data => {
				displayHeader(data);
				displayPosts(data);
			})
		</script>
	</head>
	<body>
		<div id="header"></div>
		<div id="posts"></div>
	</body>
</html>
